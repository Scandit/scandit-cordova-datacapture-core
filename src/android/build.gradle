android {
    // use same NDK version as the main android project
    // this version is included in the docker image used for cordova build
    ndkVersion "21.4.7075529"
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
  }
}

repositories {
    flatDir {
        dirs 'libs', 'src/main/libs'
    }
}

dependencies {
   }

allOpen {
    // allows mocking for classes w/o directly opening them for release builds
    annotation 'com.scandit.datacapture.cordova.core.testing.OpenClass'
}
